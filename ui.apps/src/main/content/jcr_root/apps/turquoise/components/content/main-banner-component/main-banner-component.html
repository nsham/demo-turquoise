<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
        Edit here for Main Banner Component
    </sly>
    
    <style>
        ${properties.cssoverwrite @ context='unsafe'}
    </style>
    
    <div class="container-fluid p-no relative">
    
            <div class="indicator-wrap">
                <i class="fa fa-angle-double-down indicator"></i>
            </div>
    
        <div class="row m-no">
          <div class="col-xs-12 p-no">
             <div class="carousel-home-banner-wrapper ${properties.classid }">
                <div class="carousel-home-banner" >
    
                    <sly data-sly-use.listUse="${'logic_multifield.js' @ multifieldName='banners'}">  
                          <sly data-sly-list="${listUse}">
    
                            <!-- Component: Main Banner -->
    
                                  <sly data-sly-test.assetExist="${item.properties.imgPath || item.properties.mblImgPath || item.properties.videoDam}">
                                      <sly data-sly-test.enablevideo="${item.properties.enableVideo}">
                                        <sly data-sly-test.urlAssetExist="${item.properties.link}">
                                            <a href="${item.properties.link}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" class="hero-banner-wrapper" style="background: rgb(0, 0, 0); width: 1349px;"
                                                data-img-mobile="background:#000" >
                                        </sly>
                                        <sly data-sly-test="${!urlAssetExist}">
                                            <a class="hero-banner-wrapper" style="background: rgb(0, 0, 0); width: 1349px;" data-img-mobile="background:#000" >
                                        </sly>
    
    
                                            <video width="90%" heigth:="100%" autoplay="" nocontrols="" video="" loop="" id="theVideo" muted onloadedmetadata="this.muted=true">
                                                <source src="${item.properties.videoDam}" type="video/mp4">
                                            </video>
    
                                    </sly>
                                    <sly data-sly-test="${!enablevideo}">
                                        <sly data-sly-test.urlAssetExist2="${item.properties.link}">
                                            <sly data-sly-test.imgExist="${item.properties.imgPath}" >
                                            <a href="${item.properties.link}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" class="hero-banner-wrapper mobile-image-enabled" 
                                                style="background:transparent url(${item.properties.imgPath @ context='unsafe'}) center right no-repeat; background-size:cover;"
                                                data-img-mobile="background:transparent url(${item.properties.mblImgPath ? item.properties.mblImgPath : item.properties.imgPath @ context='unsafe'}) bottom right no-repeat; background-size:cover;" >
                                            </sly>
                                            <sly data-sly-test="${!imgExist}" >
                                                <a href="${item.properties.link}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" class="hero-banner-wrapper mobile-image-enabled" 
                                                    style="background-color: ${item.properties.bgColor @ context='unsafe'}; "
                                                    data-img-mobile="background:transparent url(${item.properties.mblImgPath ? item.properties.mblImgPath : item.properties.imgPath @ context='unsafe'}) bottom right no-repeat; background-size:cover;" >
                                            </sly>
                                        </sly>
                                        <sly data-sly-test="${!urlAssetExist2}">
                                            <sly data-sly-test.imgExist2="${item.properties.imgPath}" >
                                                <a class="hero-banner-wrapper mobile-image-enabled" 
                                                    style="background:transparent url(${item.properties.imgPath @ context='unsafe'}) center right no-repeat; background-size:cover;"
                                                    data-img-mobile="background:transparent url(${item.properties.mblImgPath ? item.properties.mblImgPath : item.properties.imgPath @ context='unsafe'}) bottom right no-repeat; background-size:cover;" >
                                            </sly>
                                            <sly data-sly-test="${!imgExist2}" >
                                                <a class="hero-banner-wrapper mobile-image-enabled" 
                                                    style="background-color: ${item.properties.bgColor @ context='unsafe'}; "
                                                    data-img-mobile="background:transparent url(${item.properties.mblImgPath ? item.properties.mblImgPath : item.properties.imgPath @ context='unsafe'}) bottom right no-repeat; background-size:cover;" >
                                            </sly>
                                        </sly>
    
    
    
    
                                    </sly>
                                  </sly>
                                  <sly data-sly-test="${!assetExist}">
                                        <sly data-sly-test.urlAssetExist3="${item.properties.link}">
                                            <a href="${item.properties.link}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" class="hero-banner-wrapper" 
                                                style="background-color: ${item.properties.bgColor @ context='unsafe'}" >
                                        </sly>
                                        <sly data-sly-test="${!urlAssetExist3}">
                                            <a class="hero-banner-wrapper" style="background-color: ${item.properties.bgColor @ context='unsafe'}" >
                                        </sly>
    
                                  </sly>
                                  <div class="${item.properties.opacity}">
                                      <div class="container">
                                         <div class="row">
                                            <div class="col-xs-12">
                                               <div class="banner-big">
                                                  <div class="content-area m-side-3xl ${item.properties.contentAlignment} va-middle va-sm-middle va-top">
                                                      <h2 class="ht1 uppercase color-white ${properties.enableAnimation ? 'sanimated sfadeInDown' : '' }">
                                                         <sly data-sly-test="${!item.properties.hideYellowIcon}">
                                                            <span class="yellow-label"></span>
                                                        </sly>
    
                                                        ${item.properties.title @ context='html'}
                                                     </h2>
                                                     <div class="color-white ${properties.enableAnimation ? 'sanimated sfadeInUp delay-500-ms' : '' } ${item.properties.contentAlignment == item.properties.hiddenCenter ? '' : 'width-full width-sm-half'} ">${item.properties.description @ context='html'}</div>
                                                     <sly data-sly-test="${item.properties.buttonText}">
                                                         <div class="btn btn-brand-default ${item.properties.buttonStyle } ${properties.enableAnimation ? 'sanimated sfadeInLeft delay-1000-ms' : '' }">${item.properties.buttonText}</div>
                                                     </sly>
                                                  </div>
                                               </div>
                                            </div>
                                         </div>
                                      </div>
                                   </div>
                               </a>
                               <!-- component end -->
                        </sly> 
                    </sly> 
    
                </div>
             </div>
          </div>
       </div>
    </div>
    
    
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='uiux.slick'}" data-sly-unwrap/>
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='uiux.mainbanner'}" data-sly-unwrap/>
