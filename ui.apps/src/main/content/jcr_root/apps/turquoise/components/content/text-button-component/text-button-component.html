<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Text and Button Component
</sly>

<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>

<div class="c-flex-items ${properties.classid @ context='unsafe'}">
	<div class="item-stretch p-no p-sm-right-m">
		<div class="text-center text-sm-left m-bottom-m m-sm-bottom-no">
			<h2 class="ht5 color-darker-grey uppercase m-bottom-s">${properties.title @ context='html'}</h2>
			<p class="m-bottom-no">
				${properties.description @ context='html'}
			</p>      
		</div>
	</div>

    <sly data-sly-test="${properties.buttonText}">
		<div class="item-fix p-no text-center">
        	<sly data-sly-test.linkExist="${properties.link}">
                <a href="${properties.link @ context='unsafe'}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}"
                    class="btn btn-brand-default m-bottom-l m-sm-bottom-no ${properties.buttonStyle }">${properties.buttonText}</a>
            </sly>
            <sly data-sly-test.="${!linkExist}">
                <a class="btn btn-brand-default m-bottom-l m-sm-bottom-no ${properties.buttonStyle }">${properties.buttonText}</a>
            </sly>
        </div>
     </sly>
</div>
