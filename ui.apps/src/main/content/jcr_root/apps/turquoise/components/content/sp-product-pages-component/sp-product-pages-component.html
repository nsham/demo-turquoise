 <sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Side Panel Product Pages Component
</sly>

<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>

<div class="each ${properties.classid }">

	<h5 class="ht6 uppercase m-bottom-xs">${properties.title @ context='html'}</h5>
	<div class="fs-2">${properties.description @ context='html'}</div>

    <!-- c-auto-center-list -->
	<div data-sly-use.component="com.turquoise.core.components.SPProductPagesComponent" >
		<div data-sly-list.new="${component.pageList}" >
			<div class="c-auto-center-list">

				<div class="each">

					<div class="left" style="max-height: 90px; overflow: hidden;">

						<img src="${new.pageImage @ context='unsafe'}" alt="${new.alt @ context='unsafe'}" style=" width: 130px; height: auto;">

					</div>

					<div class="right">

                        
                        <sly data-sly-test.titleExist="${new.subtitle}">	
                            <p class="fs-2"><a href="${new.path @ context='unsafe'}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" >${new.subtitle @ context='unsafe'}</a></p>
                        </sly>
                        <sly data-sly-test="${!titleExist}" >
                            <p class="fs-2"><a href="${new.path @ context='unsafe'}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" >${new.title @ context='unsafe'}</a></p>
                        </sly>

					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- c-auto-center-list -->

</div>
