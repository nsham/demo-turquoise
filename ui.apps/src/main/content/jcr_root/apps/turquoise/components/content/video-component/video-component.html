<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Video Component
</sly>
<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>


<div class="feature-card-wrapper " data-sly-use.vid="com.turquoise.core.components.VideoComponent" >
    <div class="${properties.classid }">

<!-- componentId = ${vid.componentId @ context='unsafe'} -->
        <sly data-sly-test.isPopup="${properties.isPopup}">
            <button class="cta-video-popup p-no" style="background:transparent url(${vid.thumbnail @ context='unsafe'}) center center no-repeat; background-size:cover;"
                type="button" data-toggle="modal" data-target="#${vid.componentId @ context='unsafe'}" data-backdrop="static" data-keyboard="false"
                data-video-type="${properties.assetType @ context='unsafe'}" data-video-id="${vid.componentId @ context='unsafe'}">
                <span class="bg-overlay"></span>
                <div class="box-size-m-2">
                    <div class="center va-middle">
                        <span class="ico-play-video color-white fa fa-play-circle"></span>
                        <!-- <img class="ico-play-video" src="/content/dam/USGBoral/global/website/image/logo/ico-play-video-btn.png" alt="">     -->
                        <div class="m-top-m btn btn-top-border btn-light btn btn-top-border btn-light">Play Video
                            <span class="glyphicon glyphicon-menu-right"></span>
                        </div>
                    </div>
                </div>
            </button>
        </sly>
        <sly data-sly-test="${!isPopup}">

            <div class="inline-video height-full" data-video="${properties.hiddenAssetVideo == properties.assetType ? 'html5' : 'youtube'}">

                <sly data-sly-test.isAssetVideoInline="${properties.hiddenAssetVideo == properties.assetType}">
                    <button class="cta-video-inline p-no html5-inline-video" style="background:transparent url(${vid.thumbnail @ context='unsafe'}) center center no-repeat; background-size:cover;" type="button" >
                </sly>

                <sly data-sly-test="${!isAssetVideoInline}">
                    <button class="cta-video-inline p-no youtube-inline-video" style="background:transparent url(${vid.thumbnail @ context='unsafe'}) center center no-repeat; background-size:cover;" type="button" data-youtubeid="${vid.youtubeID @ context='unsafe'}">
                </sly>

                    <span class="bg-overlay"></span>
                    <div class="box-size-m-2">
                        <div class="center va-middle">
                            <span class="ico-play-video color-white fa fa-play-circle"></span>
                            <div class="m-top-m btn btn-top-border btn-light btn btn-top-border btn-light">Play Video
                                <span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                        </div>
                    </div>
                </button>

                <div class="video">
                    <sly data-sly-test.isAssetVideo="${properties.hiddenAssetVideo == properties.assetType}">

                        <video width="400" controls="" class="modal-video-elem">
                            <source src="${vid.videoOri @ context='unsafe'}" type="video/mp4">
                        </video>

                    </sly>
                    <sly data-sly-test="${!isAssetVideo}">

                        <iframe id="ranID" class="ranID YouTubeVideoPlayer" data-youtubeid="${vid.youtubeID @ context='unsafe'}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media" title="YouTube video player" width="560" height="316" src="https://www.youtube.com/embed/${vid.youtubeID @ context='unsafe'}?autoplay=0&amp;controls=1&amp;showinfo=1&amp;modestbranding=1&amp;loop=0&amp;fs=1&amp;cc_load_policy=0&amp;autohide=0&amp;enablejsapi=1&amp;origin=http%3A%2F%2Fusgbuataut.cloudapp.net%3A4504&amp;widgetid=1"></iframe>

                    </sly>
                </div>

            </div>
        </sly>
    </div>
    <sly data-sly-test.isPopup="${properties.isPopup}">
     <!-- modal pop up -->
        <div id="${vid.componentId @ context='unsafe'}" class="modal modal-video-popup fade" data-video="${properties.hiddenAssetVideo == properties.assetType ? 'html5' : 'youtube'}" data-video-id="${vid.componentId @ context='unsafe'}" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header p-m">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h6 class="modal-title bg-green">${properties.title @ context='unsafe'}</h6>
                    </div>
                    <div class="modal-body clearfix">
                        <sly data-sly-test.isAssetVideo="${properties.hiddenAssetVideo == properties.assetType}">
                            <!-- Uploaded Video from dam -->

                            <video width="400" controls class="modal-video-elem ${vid.componentId @ context='unsafe'}">
                                <source src="${vid.videoMP4 @ context='unsafe'}" type="video/mp4">
                                <!-- <source src="${properties.title @ context='unsafe'}" type="video/ogg"> -->
                            </video>
                            <!-- END of Uploaded Video from dam -->
                        </sly>
                        <!-- or -->
                        <sly data-sly-test="${!isAssetVideo}">
                            <!-- Youtube Embed Video -->
                            <iframe class="modal-video-elem ${vid.componentId @ context='unsafe'}" width="700" height="550" src="https://www.youtube.com/embed/${vid.youtubeID @ context='unsafe'}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
                            <!-- END of Youtube Embed Video -->
                        </sly>
                    </div>
                </div>
            </div>
        </div>
    </sly>
</div>

<script type="text/javascript" id="www-widgetapi-script" src="https://s.ytimg.com/yts/jsbin/www-widgetapi-vflLq-1W7/www-widgetapi.js" async=""></script>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='uiux.video'}" data-sly-unwrap/>
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='uiux.mixmedia'}" data-sly-unwrap/>
