<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Tab Tiles Component
</sly>

<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>

    
<div class="col-xs-12 p-no tab-tiles-wrapper ${properties.classid }" data-sly-use.component="com.turquoise.core.components.TabTilesComponent">
	<div class="btn-scroll-top">
		<img src="/content/dam/USGBoral/Global/Website/Images/v3/logo/indicator-btn-top.png">
	</div>

	<ul class="flex-row justify-center m-bottom-m text-center tab-tiles-title ">
		<li data-btn-category="all" class="active">
			<a>All</a>
		</li>

    	<sly data-sly-list.tabtiles="${component.productList}">
            <li data-btn-category="${tabtiles.category.name @ context='unsafe'}">
                <a>${tabtiles.category.title @ context='unsafe'}</a>
            </li>
        </sly>
	</ul>

	<div class="col-xs-12 p-no content-wrapper crop-height">
		<sly data-sly-list.tabtiles="${component.productList}">
			<sly data-sly-list.page="${tabtiles.pages}">

				<div class="col-sm-3 col-xs-12 p-no bg-white" data-category="${tabtiles.category.name @ context='unsafe'}">
                    <a href="${page.link @ context='unsafe'}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}">
                        <div class=" content-box  p-xs p-sm-m">
                            <div class="box-img">
                                <img src="${page.image @ context='unsafe'}">
                            </div>
                            <div class="m-sm-top-m m-no color-darker-grey text-container">
                                <h2 class=" fs-1  bold">${page.title @ context='unsafe'}</h2>
                                <p>${page.description @ context='html'}</p>
                            </div>
                            <span class="bg-box-hover"> </span>
                        </div>
                    </a>
                </div>

            </sly>
        </sly>

		<div class="fade-bg"></div>

	</div>

	<div class="col-xs-12 m-sm-vertical-3xl  m-vertical-6xl text-center">
		<div class="p-side-3xl btn button-green btn-brand-default" id="loadMore">
			Load More
		</div>
	</div>


</div>


<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.js @ categories='uiux.tabtiles'}" data-sly-unwrap/>
