<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Pop Up Icon Tile Component
</sly>

<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>

<div class="container">

	<div class="row m-vertical-m">

	    <!-- 1 -->
	    <div data-sly-use.popup="com.usgbv3.core.components.PopUpIconTileComponent">

            <div class="col-xs-12 col-sm-4 m-bottom-m" >

				<div class="row">
					<div class="col-xs-12 m-no p-no">
						<!-- circle image with icon -->
						<div class="popup-icon-tile">
							<a href="#" data-toggle="modal" data-target="#${popup.popupIcon.uuid @ context='unsafe' }">
                                
                                <sly data-sly-test.assetExist="${popup.popupIcon.image}">	
                                    <div class="back-image img-circle border" style="background:transparent url('${popup.popupIcon.image @ context='unsafe' }') top center no-repeat; background-size:cover;"></div>
                                </sly>
                                <sly data-sly-test="${!assetExist}" >
                                    <div class="back-image img-circle border" style="background:transparent top center no-repeat; background-size:cover; background-color: ${properties.bgcolor @ context='unsafe'}; "></div>
                                </sly>

                                <div class="r-icon">
									<span class="stacked-default">
											<span class="fa-stack fa-4x">
												<i class="fa fa-circle fa-stack-2x"></i>
												<i class="fa fa-arrow-right fa-stack-1x fa-inverse"></i>
											</span>
									</span>
								</div>

							</a>
						
						</div>
						<!-- end circle image with icon -->
						<!-- modal -->
						<div id="${popup.popupIcon.uuid @ context='unsafe' }" class="popup-icon-tile-modal modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
							<div class="align-bottom flex-column height-full justify-center modal-dialog modal-lg" role="document">
								<!-- modal header -->
								<div class="modal-header">
									<div class="close-pop-up text-right" data-dismiss="modal" aria-label="Close">
										<a href="#" class="icon-color-white icon-size-xs glyphicon glyphicon-remove"></a>
									</div>
								</div>
								<!-- end modal header -->
								<!-- modal content -->
								<div class="modal-content">
									<!-- modal body -->
									<div class="modal-body">

                                        <div class="flex-row justify-end row-wrap">
                                            <div class="col-xs-12 col-sm-8 p-bottom-m p-top-m order-2 order-sm-2">
                                                <h2 class="ht4 m-bottom-m m-top-m m-sm-top-no">${popup.popupIcon.title @ context='unsafe'}</h2>

                                                <p class="color-darker-grey fs-2">
                                                    ${popup.popupIcon.description @ context='html'}
                                                </p>
                                            </div>
                                            <div class="col-xs-12 col-sm-4 order-1 order-sm-2 p-no">
                                                <img class="img-responsive" src="${popup.popupIcon.image @ context='unsafe' }" alt="${popup.popupIcon.alt @ context='unsafe' }">
                                            </div>
	                                	</div>







									</div>
									<!-- end modal body -->
								</div>
								<!-- end modal content -->
							</div>
						</div>
						<!-- end modal -->
					</div>
				</div>
				<div class="row">
					<!-- description -->
					<div class="col-xs-12 m-no p-no">
						<h3 class="ht5 m-vertical-m text-center">${popup.popupIcon.title @ context='unsafe'}</h3>
						<p class="text-center">${popup.popupIcon.shortDesc @ context='html' }</p>
					</div>
					<!-- end description -->
				</div>
			</div>
	    </div>
	    <!-- end 1 -->

	</div>

</div>


<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.all @ categories='uiux.less'}" data-sly-unwrap/>
